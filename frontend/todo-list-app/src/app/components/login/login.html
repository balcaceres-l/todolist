<div class="login-container">
  <h2>Iniciar Sesión</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        id="email" 
        type="email" 
        formControlName="email"
        placeholder="tu@correo.com">

      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-validation">
        <span *ngIf="email?.errors?.['required']">El email es obligatorio.</span>
        <span *ngIf="email?.errors?.['email']">El email no es válido.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input 
        id="password" 
        type="password" 
        formControlName="password"
        placeholder="Tu contraseña">

      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-validation">
        <span *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</span>
        <span *ngIf="password?.errors?.['minLength']">Debe tener al menos 6 caracteres.</span>
      </div>
    </div>

    <div *ngIf="errorMensaje" class="error-backend">
      {{ errorMensaje }}
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
  </form>

  <p>¿No tienes cuenta? <a routerLink="/registro">Regístrate</a></p>
</div>
